<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="css/vendors/bootstrap.min.css">

  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-light navbar-fixed-top" style="background-color: rgb(0, 0, 0);">
    <div class="col-md-6">
      <h1><a href="index.html">EggPi </a>| File Sharing <img id="egg-logo" src="images/egg.png"></h1>
    </div>
    <div  class="nav-links col-md-6">
      <ul>
        <li><h1><a href="get_eggs.html">Upload Eggs |</a></h1></li>
        <li><h1><a id="signout-btn" href="get_eggs.html">Sign out |</a></h1></li>
      </ul>
    </div>
  </nav>
  <div class="container upload-container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>File Uploader</h2>
            <div class="progress">
              <div class="progress-bar" role="progressbar"></div>
            </div>
            <input id="upload-input" type="file" name="uploads[]" multiple="multiple">
          </div>
        </div>
      </div>
    </div>
  </div>

<input type="file" id="file-input">
<p id="status">Please select a file</p>
<img id="preview" src="/images/default.png">

<form method="POST" action="/save-details">
  <input type="hidden" id="avatar-url" name="avatar-url" value="/images/default.png">
  <input type="text" name="username" placeholder="Username"><br>
  <input type="text" name="full-name" placeholder="Full name"><br><br>
  <input type="submit" value="Update profile">
</form>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
  <script src="js/upload.js"></script>
  <script type="text/javascript" src="js/signout.js"></script>

</body>
</html>

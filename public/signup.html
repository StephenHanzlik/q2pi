<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/toastr.min.css">



    <title>sign-up page</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-fixed-top" style="background-color: rgb(0, 0, 0);">
    <div class="col-md-6">
      <h1><a href="index.html">EggPi </a>| File Sharing <img id="egg-logo" src="images/egg.png"></h1>
    </div>
    <div  class="nav-links col-md-6">
      <ul>
        <li><h1><a href="get_eggs.html" class="upload-link-btn">Upload Eggs |</a></h1></li>
        <li><h1><a id="signout-btn" href="get_eggs.html">Sign out |</a></h1></li>
      </ul>
    </div>
  </nav>

    <div class="container">

        <div class="signup-container">

            <form class="form-signup">
                <h2 class="form-signin-heading">Please sign up</h2>
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <button id="signup-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>

        </div>
        <div class="col-xs-4 col-sm-4 col-md-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <h6>Already a User?<a href="signin.html"><button type="button" name="login-btn">Sign In</button></a></h6>


        </div>
        <div class="col-xs-4 col-sm-4 col-md-4"></div>

    </div>
    <!-- /container -->
    <script type="text/javascript" src="/js/vendors/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendors/toastr.min.js"></script>
    <script src="js/signup.js"></script>
    <script type="text/javascript" src="js/upload-link.js"></script>
    <script type="text/javascript" src="js/signout.js"></script>


</body>

</html>
